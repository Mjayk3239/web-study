<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo-List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

        <h3 class="title">쉽게 만드는 ToDo-List</h3>

                    오늘의 할 일

                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center" id="list-group-item">
                    오늘의 할 일
                    <span class="badge badge-primary badge-pill">삭제</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center" id="list-group-item">
                    오늘의 할 일
                    <span class="badge badge-primary badge-pill">삭제</span>
                </li>
            </ul>
        </div>
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="input-area">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="button-area">추가</button>
            </div>
        </div>
    </div>
</body>
</html>
